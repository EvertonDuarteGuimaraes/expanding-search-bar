<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanding search bar</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div class="content">
            <div class="search-bar">
                <input type="text" class="search-bar-input" placeholder="Enter your search" aria-label="search" />

                <button class="search-bar-submit">
                    <img src="/img/search.png" alt="lens" aria-label="submit search" />
                </button>
            </div>
        </div>
    </body>
</html>
